	<h1>Ajout d'un magasin</h1>
	<p>
	<form action="http://destock.u-strasbg.fr:8080/Destock/magasin/add"

		Mail: <input type="text" name="mail"><br> MDp: <input

			value="Submit">
	</form>
	</p>

	<h1>Ajout d'une promotion</h1>
	<p>
	<form action="http://destock.u-strasbg.fr:8080/Destock/promo/add"
		method="post">

		nomprod: <input type="text"name="nomprod"><br>
		categorie: <input type="text"
			name="categorie"><br> 
		description: <input type="text"
			name="description"><br> ancienprix: <input type="text"
			name="ancienprix"><br> 
			nouveauprix: <input type="text"

			duree: <input type="text"
			name="duree"><br>
			active: <input type="text"
			name="active"><br>
			idmag: <input type="text"
			name="idmag"><br>
			<input type="submit"
			value="Submit">

	</p>
