<ion-view title="Connexion">
  <ion-content padding="true" ng-app="demo" ng-controller="ConnexionCtrl">
	
    <head>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="./scripts/controllers.js"></script>
    </head>
    
  <body>		
	<div class="list" >	
		  <form name="form" method="GET" novalidate>
		  
		  
		  

		  
		    <label class="item item-input">
			  <span class="input-label">Adresse mail</span>
			  <input type="mail" ng-model="mail.text" name="mail" ng-pattern="mail.regex" required ng-minlength="2" ng-maxlength="20">
		    </label>
		    <label class="item item-input">
			  <span class="input-label">Password</span>
			  <input type="password" ng-model="mdp" name="mdp" required ng-minlength="6" ng-maxlength="20">
		    </label>
		  
			<button class="button button-block button-positive" type="submit" ng-disabled="!form.$valid" ng-click="SendData()">
				Connexion
			</button>
		  </form>
	</div>
	
    
    
{{ ResponseDetails }} 
     {{ PostDataResponse }}
				
  </body>

  </ion-content>
</ion-view>
