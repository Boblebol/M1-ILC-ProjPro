<ion-view title="Rechercher une offre de destockage">

  
    
<ion-content padding="true" ng-app="demo" ng-controller="AdminCtrl" ng-init="GetData()">   


<div class="bar bar-header item-input-inset has-tabs-top" >
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Rechercher" ng-model="recherche.$"><br />
  </label>
  
  
  <button class="button button-clear">
    Annuler
  </button>
</div>


                         
<div class="list">




    <a class="item item-thumbnail-left" href="/#/offres/{{Resultat.idPromo}}" ng-repeat="promo in Resultat | filter:recherche">
      <img src="/img/Offres/nirvana.jpg"> <!-- TODO: Image avec idPromo comme nom de l'image -->
      <h2>{{promo.referencePromo}}</h2>
      <p>Id magasin : {{promo.idMagasin}}</p>
      <p>Id promo : {{promo.idPromo}}</p> <!-- TODO: Ajouter les données manquantes -->
      
      <!-- TODO : Tom ajoute un lien "Modifier" et un "Supprimer" qui redirigent vers /admin/modifier et /admin/supprimer -->
      <!-- il faut modifier le controlleur pour récupérer la liste des offres de l'entreprise uniquement -->
    </a>



</div>
    
  </ion-content>
</ion-view>
