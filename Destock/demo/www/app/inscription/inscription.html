<ion-view title="Inscription">
  <ion-content  ng-app="demo" ng-controller="InscriptionCtrl">
    <div class="list card">

    <div class="item item-icon-left justify">
      <i class="icon ion-plus-round"></i>
      <h2>Inscription</h2>
      <p>Bienvenue dans le panneau d'inscription. Les informations suivies de "<span style="color:red">*</span>" sont obligatoires, merci de les renseigner pour valider l'inscription.</p>
    </div>
    <div class="item item-body">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email<span style="color:red">*</span></span>
          <input type="email" name="mail" ng-model="mail" placeholder="Veuillez saisir votre adresse email">

        </label>
		
        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirmation d'email<span style="color:red">*</span></span>
          <input type="email" name="mail_confirm" ng-model="mail_confirm" placeholder="Veuillez saisir à nouveau votre adresse email" >
		</label>
		
        <label class="item item-input item-stacked-label">
          <span class="input-label">Mot de passe<span style="color:red">*</span></span>
          <input type="password" name="mdp" ng-model="mdp" placeholder="Veuillez saisir votre mot de passe" >
       
		</label>
		
        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirmation de mot de passe<span style="color:red">*</span></span>
          <input type="password" name="mdp_confirm" ng-model="mdp_confirm" placeholder="Veuillez saisir un mot de passe identique">
		</label>
		
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nom</span>
          <input type="text" name="nom" ng-model="nom" placeholder="Veuillez saisir votre nom">
        </label>
		
        <label class="item item-input item-stacked-label">
          <span class="input-label">Prénom</span>
          <input type="text" name="prenom" ng-model="prenom" placeholder="Veuillez saisir votre prénom">
        </label>
		
        <label class="item item-input item-stacked-label">
          <span class="input-label">Pseudo</span>
          <input type="text" name="pseudo" ng-model="pseudo" placeholder="Veuillez saisir votre pseudo">
        </label>
      </div>
    </div>

    <div class="padding">
      <button class="button button-block button-positive button-no-margin" ng-click="SendData()">Créer votre compte</button>
    </div>
Données envoyées : {{ Donnees }}<br />    <br />
    
Données après envoi : {{ PostDataResponse }}<br /><br />
 
 
Reponse donnée : {{ ResponseDetails }}
    
  </div>
    
  </ion-content>
</ion-view>
