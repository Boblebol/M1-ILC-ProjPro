<ion-content padding="true" ng-app="demo" ng-controller="OffresCtrl" ng-init="Voir()">   



                         
<div class="list">

<img src="http://img1.lesnumeriques.com/produits/71/30989/apple-iphone-se_969b397dba526fb4_450x400.jpg" style="float:left;width:20%;"/>

{{ Resultat.description }}<br />
