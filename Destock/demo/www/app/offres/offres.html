    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Magasin" ng-model="search.magasin">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Marque" ng-model="search.marque">
    <i class="icon ion-ios-search placeholder-icon"></i>

  </label>
  
  
  <button class="button button-clear">

  </button>
</div>

<div ng-init="promos = [{id:'1', nom:'Jambon carrefour date courte', description: 'Reduction -80% sur le jambon carrefour, date courte !!', magasin:'carrefour', categorie:'alimentaire', marque:'carrefour'},

  </ion-content>
